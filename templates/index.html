{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>name</th>
                <th>nickname</th>
                <th>are you club member?</th>
                <th>contact</th>
            </tr>
        </thead>

        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.realname }}</td>
                <td>{{ user.nickname }}</td>
                <td>{{ user.is_club_member }}</td>
                <td>{{ user.contact }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
